<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>

    <body>
        <h3>Grocery List</h3>
        <ul type="circle">
            <li>Bread</li>
            <li>Eggs</li>
            <li>Cheese</li>
        </ul>

        <h3>Matrix Trilogy</h3>
        <ol type="i">
            <li>Enter the Matrix</li>
            <li>Matrix reloaded</li>
            <li>Matrix Revolutions</li>
        </ol>

        <h3>GLossary</h3>
        <dl>
            <dt>HTML</dt>
            <dd>Hyper Text Markup Language</dd>
            <dt>CSS</dt>
            <dd>cascading Style Sheets</dd>
        </dl>
    </body>
</html>
